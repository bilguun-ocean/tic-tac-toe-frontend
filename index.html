<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="game-info">
    </div>
    <div class="game-box">
      <!-- empty space &nbsp; for padding -->
      <div class="box" data-index="0">&nbsp;</div>
      <div class="box" data-index="1">&nbsp;</div>
      <div class="box" data-index="2">&nbsp;</div>
      <div class="box" data-index="3">&nbsp;</div>
      <div class="box" data-index="4">&nbsp;</div>
      <div class="box" data-index="5">&nbsp;</div>
      <div class="box" data-index="6">&nbsp;</div>
      <div class="box" data-index="7">&nbsp;</div>
      <div class="box" data-index="8">&nbsp;</div>
    </div>
    <div class="game-context">
      <p id="context">&nbsp;</p>
      <button><img  src="images/reload-svgrepo-com.svg" alt="reload button" id="replay-button"></button>
    </div>
  </div>
  <footer><a href="blank">by bilguun-ocean</a></footer>
</body>
</html>
